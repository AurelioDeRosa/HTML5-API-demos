<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="author" content="Aurelio De Rosa">
      <title>Vibration API Demo by Aurelio De Rosa</title>
      <link rel="stylesheet" href="../shared.css" />
   </head>
   <body>
      <a href="https://code.tutsplus.com/tutorials/html5-vibration-api--mobile-22585">Go back to the article</a>

      <h1>Vibration API</h1>

      <span id="v-unsupported" class="api-support hidden">API not supported</span>

      <div class="buttons-wrapper">
         <button id="button-play-v-once" class="button">Vibrate Once</button>
         <button id="button-play-v-thrice" class="button">Vibrate Thrice</button>
         <button id="button-stop-v" class="button">Stop</button>
      </div>

      <small class="author">
         Demo created by <a href="https://www.audero.it">Aurelio De Rosa</a>
         (<a href="https://twitter.com/AurelioDeRosa">@AurelioDeRosa</a>).<br />
         This demo is part of the <a href="https://github.com/AurelioDeRosa/HTML5-API-demos">HTML5 API demos repository</a>.
      </small>

      <script>
         window.navigator = window.navigator || {};
         if (navigator.vibrate === undefined) {
            document.getElementById('v-unsupported').classList.remove('hidden');
            ['button-play-v-once', 'button-play-v-thrice', 'button-stop-v'].forEach(function(elementId) {
               document.getElementById(elementId).setAttribute('disabled', 'disabled');
            });
         } else {
            document.getElementById('button-play-v-once').addEventListener('click', function() {
               navigator.vibrate(1000);
            });
            document.getElementById('button-play-v-thrice').addEventListener('click', function() {
               navigator.vibrate([1000, 500, 1000, 500, 2000]);
            });
            document.getElementById('button-stop-v').addEventListener('click', function() {
               navigator.vibrate(0);
            });
         }
      </script>
   </body>
</html>
